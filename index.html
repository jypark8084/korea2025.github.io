<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>📝 텍스트 저장소</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      background-color: #f9f9f9;
    }
    textarea {
      width: 100%;
      height: 120px;
      font-size: 16px;
      padding: 10px;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 15px;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      background-color: #fff;
      padding: 1rem;
      border: 1px solid #ddd;
      min-height: 50px;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h1>📄 텍스트 저장 테스트</h1>
  
  <textarea id="inputBox" placeholder="여기에 텍스트를 입력하세요..."></textarea><br>
  <button onclick="saveData()">💾 저장</button>
  <button onclick="loadData()">📂 불러오기</button>
  
  <div id="output">🔽 저장된 내용이 여기에 표시됩니다.</div>

  <script>
    function saveData() {
      const text = document.getElementById('inputBox').value;
      localStorage.setItem('savedText', text);
      alert('저장되었습니다!');
    }

    function loadData() {
      const stored = localStorage.getItem('savedText') || '(저장된 내용이 없습니다)';
      document.getElementById('output').textContent = stored;
    }
  </script>
</body>
</html>
