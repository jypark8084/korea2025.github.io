<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>출석체크 테스트</title>
</head>
<body>
  <h1>📋 출석체크</h1>
  <input type="text" id="nameInput" placeholder="이름을 입력하세요">
  <button onclick="checkIn()">출석하기</button>
  <button onclick="loadData()">출석 데이터 불러오기</button>

  <pre id="output"></pre>

  <script>
    const API_BASE = "https://korea2025-server.onrender.com";

    function checkIn() {
      const name = document.getElementById("nameInput").value;
      fetch(`${API_BASE}/api/save`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: name })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("output").innerText = JSON.stringify(data, null, 2);
      })
      .catch(err => {
        document.getElementById("output").innerText = "오류 발생: " + err;
      });
    }

    function loadData() {
      fetch(`${API_BASE}/api/load`)
        .then(res => res.json())
        .then(data => {
          document.getElementById("output").innerText = JSON.stringify(data, null, 2);
        });
    }
  </script>
</body>
</html>
